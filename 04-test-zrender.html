<!-- zrender 是二维绘图引擎，它提供 Canvas、SVG、VML 等多种渲染方式。ZRender 也是 ECharts 的渲染器(底层渲染引擎)。  
VML 向下兼容更老的浏览器
-->

<!--  zrender 绘图的流程:
引入 zrender 库
编写 div 容器
初始化 zrender 对象
初始化 zrender 绘图对象
调用 zrender add 方法绘图

参考文档:  https://ecomfe.github.io/zrender-doc/public/
 -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ecomfe.github.io/zrender-doc/public/lib/js/zrender.min.js"></script>
  <title>test Zrender</title>
</head>
<body>
  <div id="container" style="width: 800px; height: 800px;"></div>
  <script>
    const zr = zrender.init(document.getElementById('container'))
    const rect = new zrender.Rect({
      shape: {
        x: 0,
        y: 0,
        width: 50,
        height: 50
      },
      style: {
        fill: 'red',
        lineWidth: 0
      }
    })
    zr.add(rect)

    const line = new zrender.Polyline({
      shape: {
        points: [
          [100, 100],
          [250, 75],
          [300, 100]
        ]
      },
      style: {
        stroke: 'blue',
        lineWidth : 1
      }
    })
    zr.add(line)
    

    const circle = new zrender.Circle({
      shape: {
        cx: 200,
        cy: 200,
        r: 50
      },
      style: {
        fill: 'red',
        lineWidth: '1',
        stroke: 'green'
      }
    })
    zr.add(circle)

    const point = new zrender.Polyline({
      shape: {
        points: [
          [300, 300],
          [301, 301]
        ]
      },
      style: {
        stroke: 'red',
        lineWidth : 1
      }
    })
    zr.add(point)
    
  </script>
</body>
</html>
