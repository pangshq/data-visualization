<!-- SVG是一种基于 XML 的图像文件格式，它的英文全称为Scalable Vector Graphics，意思为可缩放的矢量图形 
  
    svg 可以无限放大。 但是dom绘制开销大
    canvas 不可

    动画场景适合 canvas
    图标适用 svg

    svg 通过dom的方式进行编程， 
    canvas 通过js api的方式进行编程
    svg 绘制的每个图形都可以选择dom, 而 canvas不行
    canvas有更高的绘制效率，尤其在动画效果上更胜一筹。
    svg无限放大仍然可以保持清晰，适用于绘制图标和矢量图的制作场景。

-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test SVG</title>
</head>
<body>
  <svg width="800" height="800">
    <rect 
      width="50"
      height="50"
      style="fill:red;stroke-width: 1px; stroke:rgb(0,0,0)"
    />
    <line 
      x1='100'
      y1='100'
      x2='250'
      y2='75'
      style="stroke: blue;stroke-width: 1px;"
    />
    <line 
      x1='250'
      y1='75'
      x2='300'
      y2='100'
      style="stroke: blue;stroke-width: 1px;"
    />
    <circle 
      cx="200"
      cy="200"
      r="50"
      stroke="green"
      stroke-width="2"
      fill="red"
    />
    <line 
      x1='300'
      y1='300'
      x2='301'
      y2='301'
      style="stroke: red;stroke-width: 1px;"
    />
  </svg>
</body>
</html>
