<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>bmap</title>
  <style type="text/css">  
    html,body,#map{height:100%;margin:0px;padding:0px} 
    .anchorBL,.BMap_cpyCtrl{display: none;}   
</style> 
</head>
<body>
  <div id="map"></div>
  <script>
    function init() {
      var map = new BMapGL.Map("map");
      var point = new BMapGL.Point(113.331084, 23.112223);
      map.centerAndZoom(point, 18);
      var heading = 0;
      map.setHeading(0)
      map.setTilt(70)
      // setInterval(() => {
      //   heading++
      //   map.setHeading(heading)
      // }, 500)
    }
    window.onload = function() {
      // 异步加载js & 初始化
      var script = document.createElement('script')
      script.src = 'https://api.map.baidu.com/api?v=1.0&type=webgl&ak=SkAtaXVSKHobtCTU0eGvyWV4OMmsnhD7&callback=init'
      document.body.appendChild(script)
    }
  </script>
</body>
</html>
