<!-- 
  ECharts，一个使用 JavaScript 实现的开源可视化库，
  可以流畅的运行在 PC 和移动设备上，
  兼容当前绝大部分浏览器（IE9/10/11，Chrome，Firefox，Safari等），
  底层依赖矢量图形库 ZRender，
  提供直观，交互丰富，可高度个性化定制的数据可视化图表。
 -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>echarts</title>
  <script src="https://cdn.jsdelivr.net/npm/echarts@4.7.0/dist/echarts.js"></script>
  <script src="./vintage.js"></script>
  <style>
    html,
    body {
      padding: 0;
      margin: 0;
    }

    #chart {
      height: 400px;
      width: 600px;
    }
  </style>
</head>

<body>
  <div id="chart"></div>
  <script>
    const chartDom = document.getElementById('chart')
    const chart = echarts.init(chartDom, 'vintage')
    chart.setOption({
      title: {
        text: 'ECharts series 多系列系案例', // 一个坐标系中出现多个图
      },
      xAxis: {
        type: 'category'
      }, // x轴
      yAxis: {}, // y轴
      dataset: {
        source: [
          ['一季度', 100, 79, '分类1', 50],
          ['二季度', 112, 81, '分类2', 60],
          ['三季度', 96, 88, '分类3', 55],
          ['四季度', 123, 72, '分类4', 70],
        ]
      }, // 数据源集中管理
      series: [
        {
          type: 'pie',
          center: ['55%', 60],
          radius: 35,
          encode: { itemName: 3, value: 4 }
        },// 饼图
        {
          type: 'line',
          encode: { x: 0, y: 1 }
        },
        {
          type: 'bar',
          encode: { x: 0, y: 2 }
        },

      ], // 系列：数据和图表样式


    }) // 完成渲染
  </script>
</body>

</html>
