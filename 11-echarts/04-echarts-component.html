<!-- 
  ECharts 中除了绘图之外其他部分，都可抽象为 「组件」。
  例如，ECharts 中至少有这些组件：xAxis（直角坐标系 X 轴）、yAxis（直角坐标系 Y 轴）、grid（直角坐标系底板）、angleAxis（极坐标系角度轴）...

 -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>echarts</title>
  <script src="https://cdn.jsdelivr.net/npm/echarts@4.7.0/dist/echarts.js"></script>
  <script src="./vintage.js"></script>
  <style>
    html,
    body {
      padding: 0;
      margin: 0;
    }

    #chart {
      height: 400px;
      width: 600px;
    }
  </style>
</head>

<body>
  <div id="chart"></div>
  <script>
    const chartDom = document.getElementById('chart')
    const chart = echarts.init(chartDom, 'vintage')
    chart.setOption({
      title: {
        text: 'ECharts series 多系列系案例', // 一个坐标系中出现多个图
        subtext: 'ECharts component 实例'
      },
      xAxis: {
        type: 'category'
      }, // x轴
      yAxis: {}, // y轴
      legend: {
        data: [{
          name: '分类',
          icon:'circle',
          textStyle: {
            color: 'red'
          }
        }, '折线图', '柱状图'],
        left: 265
      },
      toolbox: {
        feature:{
          dataZoom: {
            yAxisIndex: false,
          },
          restore: {},
          saveAsImage: {},
        }
      },
      dataZoom: [
        {
          show: true,
          start: 0,
          end: 100,
        }
      ],
      grid:{
        top: 100,
        left: '10%',
        right: '10%',
        bottom: 100,
      }, // 定位
      dataset: {
        source: [
          ['一季度', 100, 79, '分类1', 50],
          ['二季度', 112, 81, '分类2', 60],
          ['三季度', 96, 88, '分类3', 55],
          ['四季度', 123, 72, '分类4', 70],
        ]
      }, // 数据源集中管理
      series: [
        {
          name: '分类',
          type: 'pie',
          center: ['55%', 80],
          radius: 35,
          encode: { itemName: 3, value: 4 }
        },// 饼图
        {
          name: '折线图',
          type: 'line',
          encode: { x: 0, y: 1 }
        },
        {
          name: '柱状图',
          type: 'bar',
          encode: { x: 0, y: 2 }
        },

      ], // 系列：数据和图表样式


    }) // 完成渲染
  </script>
</body>

</html>
