<!-- 
  ECharts，一个使用 JavaScript 实现的开源可视化库，
  可以流畅的运行在 PC 和移动设备上，
  兼容当前绝大部分浏览器（IE9/10/11，Chrome，Firefox，Safari等），
  底层依赖矢量图形库 ZRender，
  提供直观，交互丰富，可高度个性化定制的数据可视化图表。
 -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>echarts</title>
   <script src="https://cdn.jsdelivr.net/npm/echarts@4.7.0/dist/echarts.js"></script>
   <script src="./vintage.js"></script>
   <style>
     html, body{
       padding: 0;
       margin: 0;
     }
     #chart{
       height: 400px;
       width: 600px;
     }
   </style>
 </head>
 <body>
   <div id="chart"></div>
   <script>
     const chartDom = document.getElementById('chart')
     const chart = echarts.init(chartDom, 'vintage')
     chart.setOption({
      title: {
        text: 'ECharts series 多系列系案例', // 一个坐标系中出现多个图
      },
      xAxis: {
        data: ['一季度', '二季度', '三季度', '四季度']
      }, // x轴
      yAxis: {}, // y轴
      series: [
        {
          type: 'pie',
          center: ['55%', 60],
          radius: 35,
          data: [
            {name: '分类1', value: 50},
            {name: '分类2', value: 60},
            {name: '分类3', value: 55},
            {name: '分类4', value: 70},
          ]
        },// 饼图
        {
          type: 'line',
          data: [100, 112, 96, 123]
        }, // 折线图
        {
          type: 'bar',
          data:[79, 81, 88, 72]
        }, // 柱状图

      ], // 系列：数据和图表样式
     }) // 完成渲染
   </script>
 </body>
 </html>
