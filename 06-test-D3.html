<!-- （Data-Driven Documents） 是一个 Javascript 图形库，基于 Canvas、Svg 和 HTML。 可以提供给我们做很多的矢量图形-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://d3js.org/d3.v5.js"></script>
  <title>test D3</title>
</head>
<body>
  <p>Vue</p>
  <p>React</p>
  <p>Agular</p>
  <button id="datum">datum</button>
  <button id="data">data</button>
  <script>
    const body = d3.select('body')
    const p = body.selectAll('p')

    function doDatum(){
      const str = 'Frameword'
      p.datum(str)
      p.text(function(d, i) {
        return `${d}-${i}`
      })
    }
    function doData(){
      const dataset = ['Vue', 'React', 'Agular']
      p.data(dataset)
        .text(function(d, i) {
          return `${d}-${i}`
        })
    }

    document.getElementById('datum').addEventListener('click', function(e){
      doDatum()
    })
    document.getElementById('data').addEventListener('click', function(e){
      doData()
    })
  </script>
</body>
</html>
