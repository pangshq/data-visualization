<!-- antv G6 绘制矢量图 -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>antv G6</title>
  <script src="https://gw.alipayobjects.com/os/lib/antv/g6/3.4.7/dist/g6.min.js"></script>
</head>
<body>
  <div id="g6-chart"></div>
  <script>
    const data = {}
    const graph = new G6.Graph({
      container: 'g6-chart',
      width: 800,
      height: 500,
    }) // 完成 G6 图的初始化 
    graph.data(data) // 绑定数据源
    graph.render() // 绘制图形
  </script>
</body>
</html>
