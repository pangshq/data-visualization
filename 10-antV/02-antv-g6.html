<!-- 
  antv G6 绘制矢量图 
  https://g6.antv.vision/zh/docs/manual/tutorial/elements

  Antv G6 的绘图流程：
  引入 js 库
  编写渲染容器 DOM
  准备渲染数据 (渲染数据中含有样式描述)
  获取渲染 DOM 对象
  初始化 G6 绘图对象（如：G6.Graph），配置绘图参数
  调用 render 完成渲染
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>antv G6</title>
  <script src="https://gw.alipayobjects.com/os/lib/antv/g6/3.4.7/dist/g6.min.js"></script>
</head>
<body>
  <div id="g6-chart"></div>
  <script>
    // 渲染数据中含有样式描述
    const data = {
      // 点集
      nodes: [
        {
          id: 'node1',
          x: 100,
          y: 200,
          label: '起始点',
          size: 60,
          labelCfg:{
            position: 'center', // left | top | center ...
            style: {
              fontSize: 12,
              fill: '#fff'
            }
          },
          style:{
            fill: '#ff0000',
            stroke: '#888',
            lineWidth: 1,
          }
        },
        {
          id: 'node2',
          x: 300,
          y: 200,
          label: '目标点1',
          size: 80,
        },
        {
          id: 'node3',
          x: 500,
          y: 200,
          label: '目标点2',
          size: 100,
        },
        {
          id: 'node4',
          x: 300,
          y: 400,
          label: '目标点4',
          size: 100,
        },
      ],  
      // 边集
      edges: [
        {
          source: 'node1',
          target: 'node2',
          label: '连接线1',
        },
        {
          source: 'node2',
          target: 'node3',
          label: '连接线2',
        },
        {
          source: 'node1',
          target: 'node4',
          label: '连接线3',
        },
      ],  
    }
    const graph = new G6.Graph({
      container: 'g6-chart',
      width: 800,
      height: 500,
    }) // 完成 G6 图的初始化 
    graph.data(data) // 绑定数据源
    graph.render() // 绘制图形
  </script>
</body>
</html>
